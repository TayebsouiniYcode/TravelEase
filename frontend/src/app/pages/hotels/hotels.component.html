<main id="main" class="main">
  <div class="pagetitle d-flex justify-content-end">
    <a href="#" routerLink="/addhotel" class="btn btn-primary">Ajouter Hotel</a>
 </div>
  <div class="col-12">
    <div class="card top-selling overflow-auto">
       <div class="card-body pb-0">
          <h5 class="card-title">Hotels List</h5>
          <div class="card mb-3" *ngFor="let hotel of hotels">
            <div class="row g-0" routerLink="/detailshotel/{{ hotel.id }}">
              <div class="col-md-2">
                <img src="https://images.pexels.com/photos/261102/pexels-photo-261102.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-10">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <h5 class="card-title"> {{ hotel.name }} </h5>
                    <div class="icons">
                      <span class="badge text-white" *ngIf="hotel.approved == true"><i class="bi bi-check-circle-fill text-success fs-4"></i></span>
                      <span class="badge text-white" *ngIf="hotel.approved == false"><i class="bi bi-alarm-fill text-warning fs-4"></i></span>
                    </div>
                  </div>
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <p class="card-text">
                    <small class="text-muted"> Adress :
                      {{ hotel.addresseHotel.address}},
                      {{ hotel.addresseHotel.city}},
                      {{ hotel.addresseHotel.country}}
                    </small>
                  </p>
                </div>
              </div>
            </div>
          </div>
       </div>
    </div>
 </div>
</main>
