<main>
  <div class="container">
     <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
           <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                 <div class="d-flex justify-content-center py-4"> <a  class="logo d-flex align-items-center w-auto"> <span class="d-none d-lg-block">TravelEase</span> </a></div>
                 <div class="card mb-3">
                    <div class="card-body">
                       <div class="pt-4 pb-2">
                          <h5 class="card-title text-center pb-0 fs-4">Register</h5>
                       </div>
                       <form class="row g-3 needs-validation" (submit)="register()">
                          <div class="col-12">
                             <label for="firstname" class="form-label">Firstname</label>
                             <input type="text" name="firstname" class="form-control" id="firstname" required [(ngModel)]="userDto.firstname">
                          </div>

                          <div class="col-12">
                            <label for="lastname" class="form-label">Lastname</label>
                            <input type="text" name="lastname" class="form-control" id="lastname" required [(ngModel)]="userDto.lastname">
                         </div>


                         <div class="col-12">
                          <label for="phone" class="form-label">Phone</label>
                          <input type="tel" name="phone" class="form-control" id="phone" required [(ngModel)]="userDto.phone">
                        </div>

                          <div class="col-12">
                             <label for="email" class="form-label">Email</label>
                             <div class="input-group has-validation">
                                <span class="input-group-text" id="email">@</span>
                                <input type="email" name="email" class="form-control" id="email" required [(ngModel)]="userDto.email">
                             </div>
                          </div>

                          <div class="col-12">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="email" class="form-control" id="username" required [(ngModel)]="userDto.username">
                         </div>

                          <div class="col-12">
                             <label for="password" class="form-label">Password</label>
                             <input type="password" name="password" class="form-control" id="password" required [(ngModel)]="userDto.password">
                             <div class="invalid-feedback">Please enter your password!</div>
                          </div>


                          <div class="col-12">
                            <button class="btn btn-primary w-100" type="submit">Create Account</button>
                          </div>


                          <div class="col-12">
                             <p class="small mb-0">Already have an account? <a routerLink="/pages-login">Log in</a></p>
                          </div>
                       </form>
                    </div>
                 </div>
                 <div class="credits"> Loved by <a href="https://freeetemplates.com/">FreeeTemplates</a></div>
              </div>
           </div>
        </div>
     </section>
  </div>
</main>
