<main id="main" class="main">
  <div class="pagetitle">
    <h1>Form Elements</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/hotels">Hotels</a></li>
        <li class="breadcrumb-item active">Create hotel</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Hotel informations</h5>
            <form name="addhotel" (submit)="create()">
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="name" [(ngModel)]="hotel.name">
                </div>
              </div>
              <fieldset>
                <legend>Adresse</legend>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Adresse</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="address" [(ngModel)]="hotel.addresseHotel.address">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">City</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="city" [(ngModel)]="hotel.addresseHotel.city">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Cuntry</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="country" [(ngModel)]="hotel.addresseHotel.country">
                  </div>
                </div>
              </fieldset>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Submit Button</label>
                <div class="col-sm-10"> <button type="submit" class="btn btn-primary">Create</button></div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <h4>Conseil</h4>
        <p>
          This is simple :
        </p>
        <ul>
          <li>Le nom de l'hotel est obligatoire</li>
          <li>L'adresse contient l'adresse principale, la ville et le pays</li>
        </ul>
      </div>
    </div>
  </section>
</main>
